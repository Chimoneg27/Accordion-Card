<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/mobile.css">
  <link rel="stylesheet" href="styles/desktop.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
  <div class='container'>
    <div class="faqimg">
      <img src="images/illustration-woman-online-mobile.svg" alt="faq-img" id='mobile-woman'>
      <img src="images/bg-pattern-mobile.svg" alt="imgShadow" id='mobileShadow'>
    </div>
    <div class="faq">
      <h1>FAQ</h1>

      <ul>
        <li>
          <div class="question">
            <p class="text">How many tem members can I invite?</p><img src="images/icon-arrow-down.svg" alt="icon-arrow-down">
          </div>
          <p class="answer">
            You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.
          </p>
        </li>
      </ul>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src='script.js'></script>
</body>
</html>
